<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Unblocked Games</title>
</head>
<body class="container mt-4">
    <h1 class="text-center mb-4">Unblocked Games</h1>

    <!-- Search Bar -->
    <div class="mb-3">
        <form method="get" class="d-flex">
            <input type="text" name="search" placeholder="Search games" class="form-control me-2" value="{{ query }}">
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>

    <!-- Categories -->
    <h2>Categories</h2>
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link {% if not selected_category %}active{% endif %}" href="?">All</a>
        </li>
        {% for category in categories %}
        <li class="nav-item">
            <a class="nav-link {% if category.name == selected_category %}active{% endif %}" 
               href="?category={{ category.name }}">
                {{ category.name }}
            </a>
        </li>
        {% endfor %}
    </ul>

    <!-- Game List -->
    <div class="row mt-4">
        {% for game in games %}
        <div class="col-md-3">
            <div class="card mb-4">
                <img src="{{ game.thumbnail.url }}" class="card-img-top" alt="{{ game.title }}">
                <div class="card-body">
                    <h5 class="card-title">{{ game.title }}</h5>
                    <a href="{% url 'game_detail' game.slug %}" class="btn btn-primary">Play</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
